<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="text" name="firstname" placeholder="Enter your firstname"><br>
    <input type="text" name="lastname" placeholder="Enter your lastname"><br>
    <input type="text" name="email" placeholder="Enter your email"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="cpassword" placeholder="Confirm your password"><br>
    <input type="Submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
